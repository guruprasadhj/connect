name: connect
description: A new super chat app project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_launcher_icons: ^0.9.3
  cupertino_icons: ^1.0.2
  glassmorphism: ^3.0.0
  fluttertoast: ^8.0.9
  page_transition: ^2.0.9
  cached_network_image: ^3.2.1  
  shared_preferences: ^2.0.15
  #meet_network_image: ^0.1.2

  email_auth: ^1.0.0

  firebase_core: ^2.4.1
  firebase_auth: ^4.2.5
  cloud_firestore: ^4.3.1
  firebase_storage: ^11.0.10
  flutter_screenutil: ^5.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_icons:
  image_path: "assets/favicon.png"
  ios: true
  android: true
  web:
    generate: true
    image_path: "assets/logo.png"
    theme_color: "#7bd5f5"


flutter:

  fonts:
    - family: Ubuntu
      fonts:
        - asset: assets/fonts/Ubuntu-Bold.ttf

  uses-material-design: true

  assets:
    - assets/images/
    - assets/avatars/


